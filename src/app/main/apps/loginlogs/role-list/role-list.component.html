


          
          


<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}" matSort>
    <!-- Checkbox Column -->
    <ng-container cdkColumnDef="checkbox">
        <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            <!-- <mat-checkbox [(ngModel)]="checkboxes[role.id]" (ngModelChange)="onSelectedChange(role.id)"
                          (click)="$event.stopPropagation()">
            </mat-checkbox> -->
        </mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container cdkColumnDef="name">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            <p class="text-truncate font-weight-600">{{role.name}}</p>
        </mat-cell>
    </ng-container>
 <!-- Buttons Column -->
    <ng-container cdkColumnDef="buttons">
        <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
        <mat-cell *cdkCellDef="let role">
          
  <mat-cell *cdkCellDef="let role">
        </mat-cell>
           </mat-cell>
    </ng-container>
    <!-- Email Column -->

    <ng-container cdkColumnDef="email">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Email</mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            <p class="text-truncate">{{role.email}}</p>
        </mat-cell>
    </ng-container>


    <ng-container cdkColumnDef="role">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Role</mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            <p class="text-truncate">{{role.role}}</p>
        </mat-cell>
    </ng-container>


    <ng-container cdkColumnDef="loginlogs">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Login Logs</mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            <p class="text-truncate">{{role.updatedAt}}</p>
        </mat-cell>
    </ng-container>    
    
   

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let role; columns: displayedColumns;"
             class="role"
             (click)="editRole(role)"
             [ngClass]="{'mat-accent-50-bg':checkboxes[role.id]}"
             matRipple
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
