<div  id="products" class="page-layout carded fullwidth inner-scroll">
    <div class="center">
        <div class="content-card mat-white-bg">


<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}" matSort>
    <!-- Checkbox Column -->
    <ng-container cdkColumnDef="checkbox">
        <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            <mat-checkbox [(ngModel)]="checkboxes[role.id]" (ngModelChange)="onSelectedChange(role.id)"
                          (click)="$event.stopPropagation()">
            </mat-checkbox>
        </mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container cdkColumnDef="title">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Type</mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            <p class="text-truncate font-weight-400">301</p>
        </mat-cell>
    </ng-container>

    <!-- Email Column -->
   
    <ng-container cdkColumnDef="created_by">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>URL</mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            {{role.redirect_url}}
            <br>
            
            {{role.url}}

        </mat-cell>
    </ng-container>

    
    <ng-container cdkColumnDef="pos">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Pos</mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            {{role.hits}}
        </mat-cell>
    </ng-container>


    <ng-container cdkColumnDef="hits">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Hits</mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            {{role.hits}}
        </mat-cell>
    </ng-container>
    

    <ng-container cdkColumnDef="last_access">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Last Access</mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            {{role.updatedAt}}
        </mat-cell>
    </ng-container>
    
    <!-- Buttons Column -->
    <ng-container cdkColumnDef="buttons">
        <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
        <mat-cell *cdkCellDef="let role">
            <div fxFlex="row" fxLayoutAlign="end center">
                             
              <button mat-icon-button  aria-label="Toggle star" class="togglestar">
                                 <mat-icon class="amber-fg">star</mat-icon>
                                
                             </button>
                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                        (click)="$event.stopPropagation();">
                    <mat-icon class="secondary-text">more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item aria-label="remove" (click)="deleteRole(role)">
                        <mat-icon>delete</mat-icon>
                        <span>Remove</span>
                    </button>
                </mat-menu>
            </div>

        </mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let role; columns: displayedColumns;"
             class="role"
             (click)="editRole(role)"
             [ngClass]="{'mat-accent-50-bg':checkboxes[role.id]}"
             matRipple
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>

      
            <mat-paginator #paginator
                                       [length]="dataSource.filteredData.length"
                                       [pageIndex]="0"
                                       [pageSize]="10"
                                       [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>


        </div>
    </div>
</div>
