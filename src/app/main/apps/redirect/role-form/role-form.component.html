<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <div class="role-name mt-8">{{title}}</div>
        </mat-toolbar-row>
    </mat-toolbar>

        <h4 class="text-danger text-center">{{register}}</h4>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form [formGroup]="roleForm">  
            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text">link</mat-icon>
                    <input name="url" formControlName="url" placeholder="Source Url" matInput required>

                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text">link</mat-icon>
                    <input name="redirect_url" formControlName="redirect_url" placeholder="Target Url" matInput required>

                </mat-form-field>
            </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

        <button *ngIf="action !=='edit'"
                mat-raised-button
                (click)="addRole(roleForm)"
                class="save-button mat-accent"
                [disabled]="roleForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>
        <button *ngIf="action ==='edit'"
                mat-raised-button
                (click)="updateRole(roleForm)"
                class="save-button mat-accent"
                [disabled]="roleForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
<!--(click)="_matDialogRef.close(roleForm)"-->
