<div  id="products" class="page-layout carded fullwidth inner-scroll">
    <div class="center">
        <div class="content-card mat-white-bg">
        <mat-table #table [dataSource]="dataSource"
                   [@animateStagger]="{value:'50'}" matSort>
            <!-- Checkbox Column -->
            <ng-container cdkColumnDef="checkbox">
                <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
                <mat-cell *cdkCellDef="let role">
                    <!-- <mat-checkbox [(ngModel)]="checkboxes[role.id]" (ngModelChange)="onSelectedChange(role.id)"
                                  (click)="$event.stopPropagation()">
                    </mat-checkbox> -->
                </mat-cell>
            </ng-container>
            <!-- Name Column -->
            <ng-container cdkColumnDef="title">
                <mat-header-cell *cdkHeaderCellDef mat-sort-header>Title</mat-header-cell>
                <mat-cell *cdkCellDef="let role">
                    <p class="text-truncate font-weight-600">{{role.title}}</p>
                </mat-cell>
            </ng-container>
         <!-- Buttons Column -->
            <ng-container cdkColumnDef="buttons">
                <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
                <mat-cell *cdkCellDef="let role">
                  
          <mat-cell *cdkCellDef="let role">
                </mat-cell>
                   </mat-cell>
            </ng-container>
            <!-- Email Column -->

            <ng-container cdkColumnDef="origin">
                <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
                <mat-cell *cdkCellDef="let role">
                    <p class="text-truncate">{{role.origin}}</p>
                </mat-cell>
            </ng-container>
           
            <ng-container cdkColumnDef="created_by">
                <mat-header-cell *cdkHeaderCellDef>Choose Image</mat-header-cell>
                <mat-cell *cdkCellDef="let role">
                      <ngx-uploadcare-widget
                          id="ucwidget"
                          images-only="true"
                          multiple="false"
                          public-key="09ade3ff30785bdbeb04"
                          image-shrink="968x497"
                          (click)="editRole(role)"
                           (on-upload-complete)="onUploadCardImage($event)"
                         
                          >
                        </ngx-uploadcare-widget>
                  </mat-cell>
            </ng-container>

            
            
           

            <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *cdkRowDef="let role; columns: displayedColumns;"
                     class="role"
                     (click)="editRole(role)"
                     [ngClass]="{'mat-accent-50-bg':checkboxes[role.id]}"
                     matRipple
                     [@animate]="{value:'*',params:{y:'100%'}}">
            </mat-row>
        </mat-table>
            
        <mat-paginator #paginator
                                       [length]="dataSource.filteredData.length"
                                       [pageIndex]="0"
                                       [pageSize]="10"
                                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>

    </div>
  </div>
</div>
