<div *ngIf="!isLoggedIn " id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo" style="background-color: gray">
                <img src="assets/images/logos/Texas_CASA_Logo_Bug_white.svg">
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>
            <p style="color:red;">{{loginError}}</p>
            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="loginFormErrors.email.required">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!loginFormErrors.email.required && loginFormErrors.email.email">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error *ngIf="loginFormErrors.password.required">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" type="Submit" value="submit">
                    LOGIN
                </button>

            </form>
